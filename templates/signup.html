<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" class="auth-form">
      <input name="username" placeholder="아이디(3자+)" autocomplete="username" />
      <input name="password" placeholder="비밀번호(4자+)" type="password" autocomplete="new-password" />
      <button type="submit">가입</button>
    </form>

    <p class="muted">
      이미 계정이 있으면 <a href="/login">로그인</a>
    </p>
  </div>
</body>
</html>
