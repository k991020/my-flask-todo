<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODO 설정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sb-top">
        <div class="sb-title">설정</div>
      </div>

      <div class="sb-user">
        <div class="avatar">{{ (session.get("username") or "U")[:1].upper() }}</div>
        <div class="sb-user-meta">
          <div class="sb-user-name">{{ session.get("username") }} 님</div>
          <form method="post" action="/logout">
            <button class="link-btn" type="submit">로그아웃</button>
          </form>
        </div>
      </div>

      <nav class="sb-nav">
        <button type="button" class="sb-item active">
          <span class="dot"></span>
          TODO
        </button>
        <button type="button" class="sb-item" disabled>
          <span class="dot"></span>
          알림 (준비중)
        </button>
        <button type="button" class="sb-item" disabled>
          <span class="dot"></span>
          계정 (준비중)
        </button>
      </nav>

      <div class="sb-foot muted">
        Render 배포 데모
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="main-head">
        <div>
          <h1>일정표</h1>
          <p class="sub">김회준의 첫번째 웹페이지</p>
        </div>

        <div class="segmented" role="tablist" aria-label="filter">
          <button type="button" class="seg filter-btn active" data-filter="all">전체</button>
          <button type="button" class="seg filter-btn" data-filter="active">미완료</button>
          <button type="button" class="seg filter-btn" data-filter="done">완료</button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-row">
          <div class="panel-label">
            <div class="label-title">새 항목</div>
            <div class="label-desc">Enter로 너무나도 빠르게 추가</div>
          </div>

          <form id="todo-form" class="composer">
            <input id="todo-input" placeholder="할 일을 입력" autocomplete="off" />
            <button class="btn btn-blue" type="submit">추가</button>
          </form>
        </div>

        <div class="divider"></div>

        <div class="panel-row">
          <div class="panel-label">
            <div class="label-title">목록</div>
            <div class="label-desc">클릭해서 완료 처리</div>
          </div>

          <div class="list-wrap">
            <ul id="todo-list" class="list"></ul>
          </div>
        </div>

        <div class="divider"></div>

        <div class="panel-row">
          <div class="panel-label">
            <div class="label-title">정보</div>
            <div class="label-desc">만든이</div>
          </div>
          <div class="info">내 친구 GPT가 도와줌</div>
        </div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
